{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
    
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title"><span class="label label-danger">Title : </span></label>
                <input type="text" class="form-control" name="title" default="제목없음">
            </div>
            <div class="form-group">
                <label for="image"><span class="label label-danger">Image : </span></label><br>
                <input type="file" name="image" size="50" maxlength="50">
            </div>
            <div class="form-group purple-border">
                <i class="fas fa-pencil-alt prefix"></i>
                <label for="body"><span class="label label-danger">Text : </span></label>
                <textarea class="form-control" rows="5" name="text" default="내용없음"></textarea>
            </div>
            <br>
            <input class="btn btn-dark" type="submit" value="완료" >
        </form>
    </div>
{% endblock %}
